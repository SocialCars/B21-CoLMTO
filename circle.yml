general:
    branches:
        only:
            - master
        ignore:
            - develop
            - /dev-.*/
            - /gh-.*/
            - /sim-.*/

machine:
    timezone:
        Europe/Berlin

    environment:
        GIT_AUTHOR_NAME: CircleCI
        GIT_AUTHOR_EMAIL: masc@tu-clausthal.de
        GIT_COMMITTER_NAME: CircleCI
        GIT_COMMITTER_EMAIL: masc@tu-clausthal.de
        SUMO_HOME: /usr/share/sumo

    python:
        version: 2.7.12

dependencies:
    pre:
        - sudo add-apt-repository -y ppa:sumo/stable
        - sudo apt-get update
        - sudo apt-get install sumo sumo-tools sumo-doc
        - sudo apt-get install libhdf5-dev pandoc graphviz
        - pip install pylint
        - pip install radon

checkout:
  post:
    - git submodule sync
    - git submodule update --init

test:
    post:
        - git checkout master
        - python setup.py install
        - SUMO_HOME=/usr/share/sumo python -m run
        - mv -f optom /tmp
        - git checkout gh-pages
        - mv -f circle.yml /tmp
        - mv -f .gitignore /tmp
        - mv -f radon.sh /tmp
        - git checkout master
        - git push origin :gh-pages
        - git branch -D gh-pages
        - git checkout --orphan gh-pages
        - rm -Rf *
        - mv -f /tmp/.gitignore .
        - mv -f /tmp/circle.yml .
        - mv -f /tmp/radon.sh .
        - mv -f /tmp/optom .
        - pylint optom -f html --import-graph=optom-imports.png > pylint.html; true
        - pandoc --from html --to markdown_github pylint.html -o pylint.md
        - echo -e "\n## Import Graph" >> pylint.md
        - echo -e "\n![ImportGraph](https://github.com/masc/optom/blob/gh-pages/optom-imports.png)" >> pylint.md
        - echo -e "# OPTOM Statistics\n" > README.md
        - sh radon.sh > radon.md
        - rm -Rf optom
        - cat radon.md >> README.md
        - echo -e "\n# Pylint\n" >> README.md
        - cat pylint.md >> README.md
        - git add --all .
        - git commit -m "circleci"
        - git push origin gh-pages
